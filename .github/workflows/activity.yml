name: Update Coding Activity

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README stats
        run: |
          FILE="README.md"

          # ---- Get current streak or default to 0 ----
          STREAK=$(sed -n 's/.*<!-- STREAK -->\([0-9]*\)<!-- STREAK -->.*/\1/p' $FILE)
          STREAK=${STREAK:-0}
          NEW_STREAK=$((STREAK + 1))
          sed -i "s/<!-- STREAK -->$STREAK<!-- STREAK -->/<!-- STREAK -->$NEW_STREAK<!-- STREAK -->/" $FILE

          # ---- Random coding hours (6â€“9) ----
          HOURS=$((RANDOM % 4 + 6))
          sed -i "s/<!-- HOURS -->[0-9]*<!-- HOURS -->/<!-- HOURS -->$HOURS<!-- HOURS -->/" $FILE

          # ---- Random contributions (5â€“20) ----
          CONTRIB=$((RANDOM % 16 + 5))
          sed -i "s/<!-- CONTRIB -->[0-9]*<!-- CONTRIB -->/<!-- CONTRIB -->$CONTRIB<!-- CONTRIB -->/" $FILE

      - name: Commit & push
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "jaymeen07-r"
          git config user.email "jaymeen07-r@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“ˆ Auto update coding activity" || exit 0
          git push
